apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: howest-github-actions  # Change if needed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: rancher/hello-world
        ports:
        - containerPort: 80